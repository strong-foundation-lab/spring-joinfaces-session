<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="..." crossorigin="anonymous" />

    <link rel="stylesheet" href="/public/resources/css/webapp.css" />
</h:head>

<h:body>

    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">

            <div class="col-md-6">
                <div class="container">
                    <h:form id="loginForm">
                        <div class="card p-4">
                            <h2 class="text-center mb-4">Atencion</h2>
                            <div class="mb-5">
                                <h:outputText value="Autentíquese para acceder a la aplicación" />
                            </div>

                            <div class="mb-3">
                                <p:outputLabel styleClass="over-label" value="Usuario"></p:outputLabel>
                                <p:inputText value="#{loginBean.ui.username}" placeholder="Username"
                                    style="width: 100%;" id="idUser"></p:inputText>
                                <p:message for="idUser" />
                            </div>

                            <div class="mb-3">
                                <h:outputText value="Password" />
                                <p:password value="#{loginBean.ui.password}" placeholder="******" style="width: 100%;"
                                    id="idPassword"></p:password>
                                <p:message for="idPassword" />
                            </div>


                            <div class="d-grid">
                                <p:commandButton action="#{loginBean.execLogin}" process="@form" update="@form"
                                    value="Login" />
                            </div>

                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </div>

</h:body>

</html>
