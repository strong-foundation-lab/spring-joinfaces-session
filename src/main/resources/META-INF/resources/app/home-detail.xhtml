<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:head>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="..." crossorigin="anonymous" />

    <link rel="stylesheet" href="/public/resources/css/webapp.css" />
</h:head>

<h:body>

    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">

            <div class="col-md-12">
                <div class="container mt-2">
                    <h:form id="homeForm">
                        <h2 class="text-center mb-4">Home Detail</h2>
                        <h3 class="text-center">#{homeBean.message}</h3>
                        <div class="text-center">
                            <p:commandButton action="#{homeBean.execLogout()}" process="@form" update="@form"
                                value="Logout" />
                        </div>

                        <div class="text-center">
                            <p:commandButton action="home" value="Home" />
                        </div>

                        <div class="text-center">
                            <p:commandButton action="home-new" value="Home New" />
                        </div>

                    </h:form>
                </div>
            </div>
        </div>
    </div>

</h:body>

</html>
