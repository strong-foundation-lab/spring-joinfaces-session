spring.application.name=spring-joinfaces-session


# Configuración de JoinFaces
joinfaces.jsf.project-stage=Development

# PrimeFaces
joinfaces.primefaces.theme=saga
joinfaces.primefaces.font-awesome=true

# Forzar la interpretación de archivos .xhtml por el FacesServlet
spring.mvc.view.suffix=.xhtml

# Envía el estado de la vista al cliente, no lo guarda en el servidor
jakarta.faces.STATE_SAVING_METHOD=client
# JoinFaces configuraciones para optimizar
joinfaces.jsf.facelets-refresh-period=-1